<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification API</title>
    <meta name="description" content="Notification API">
    <meta name="author" content="Dhruvang Gajjar">
    <link rel="icon" href="favicon.ico" />
</head>

<body>
    <button id="notifyMe">Notify me!</button>
    <script>
        function showNotification() {
            const notification = new Notification('Notification API', {
                body: 'This is a notification from the Notification API',
                icon: 'https://picsum.photos/200'
            });
        }
        document.querySelector("#notifyMe").addEventListener('click', () => {
            if (!("Notification" in window)) {
                alert("This browser does not support desktop notification");
            } else if (Notification.permission === "granted") {
                showNotification()
            } else if (Notification.permission !== "denied") {
                alert(Notification.permission)
                Notification.requestPermission().then(function (permission) {
                    if (permission === "granted") {
                        showNotification()
                    }
                });
            } else {
                console.log(Notification.permission)
            }
        })

    </script>
</body>

</html>
