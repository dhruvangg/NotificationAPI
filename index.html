<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification API</title>
</head>

<body>
    <button id="notifyMe">Notify me!</button>
    <script>
        function showNotification() {
            const notification = new Notification('Notification API', {
                body: 'This is a notification from the Notification API',
                icon: 'https://cdn.glitch.com/3c3ffadc-3406-4440-bb95-d40ec8fcde72%2Ficon-192x192.png?1490300261400'
            });
        }
        document.querySelector("#notifyMe").addEventListener('click', () => {
            if (!("Notification" in window)) {
                alert("This browser does not support desktop notification");
            } else if (Notification.permission === "granted") {
                alert(Notification.permission)
                var notification = new Notification("Hi there!");
                console.log(notification)
            } else if (Notification.permission !== "denied") {
                alert(Notification.permission)
                Notification.requestPermission().then(function (permission) {
                    if (permission === "granted") {
                        showNotification()
                    }
                });
            } else {
                console.log(Notification.permission)
            }
        })

    </script>
</body>

</html>
